<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="DAZ">
		<title>RPSLS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="userSide">
			<img id="yourChoice"src="images/blank.png">
		</div>

		<div id="computerSide">

		</div>
		<div id="choiceBox">
			<div onClick = "changeRock()" class="choiceDiv" id="rockChoice">
				<img class="choices" src="images/Rock.png">
			</div>
			<div onClick = "changePaper()"class="choiceDiv" id="paperChoice">
				<img class="choices" src="images/Paper.png">
			</div>
			<div onClick = "changeScissors()"class="choiceDiv" id="scissorsChoice">
				<img class="choices" src="images/Scissors.png">
			</div>
			<div onClick = "changeLizard()"class="choiceDiv" id="lizardChoice">
				<img class="choices" src="images/Lizard.png">
			</div>
			<div onClick = "changeSpock()"class="choiceDiv" id="spockChoice">
				<img class="choices" src="images/Spock.png">
			</div>
		</div>
		<script src="js/scripts.js"> </script>

	
	</body>
</html>
