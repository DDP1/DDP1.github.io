<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RPSLS</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>

		<div id="menu">
		<ul>
			<li><a href="../index.html">Home</a></li>
			<li><a href="../RPSLS/index.html">Game</a></li>
			<li><a href="../other.html">Resouces</a></li>
			<li><a href="../journal.html">Journal</a></li>
		</ul>

		<div class="top" id="things">
			<h1>Rock Paper Scissors Lizard Spock</h1>
			<h5>Welcome to the most advanced Rock Paper Scissors Lizard Spock web-page experience of your life</h5>		
		</div>

		<div id="userSide"  onClick = "runTheGame()">
			<img id="yourChoice" src="images/blank.png">
		</div>

		<div id="computerSide">
			<img id="theirChoice" src="images/blank.png">
		</div>
		<div class="text">
			<h1 id="words">First choose your weapon</h1>
			<h4 id="advice">Click on your choice to select it<h4>
		</div>	

		<div id="choiceBox" class="row">
			<div onClick = "changeRock()" class="col-xs-2" class="choiceDiv" id="rockChoice" >
				<img class="choices" class="img-responsive"  src="images/Rock.png">
			</div>
			<div onClick = "changePaper()"class="col-xs-2" class="choiceDiv" id="paperChoice">
				<img class="choices" class="img-responsive" src="images/Paper.png">
			</div>
			<div onClick = "changeScissors()"class="col-xs-2" class="choiceDiv" id="scissorsChoice">
				<img class="choices" class="img-responsive" src="images/Scissors.png">
			</div>
			<div onClick = "changeLizard()"class="col-xs-2" class="choiceDiv" id="lizardChoice">
				<img class="choices" class="img-responsive" src="images/Lizard.png">
			</div>
			<div onClick = "changeSpock()" class="col-xs-2" class="choiceDiv" id="spockChoice">
				<img class="choices" class="img-responsive" src="images/Spock.png">
			</div>
		</div>
		<script src="js/scripts.js"> </script>

	
	</body>
</html>
