    <!--FORMS STUFF-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Forms Questions
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Form Questions!</h4>
      </div>
      <div class="modal-body">

        <form name="example">
            <div class="form-group">
              <label for="exampleInputEmail1">First name</label>
              <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter first name">
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Last name</label>
              <input type="password" name="lastName" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
            </div>

            <div class="radio">
              <h3>Select gender</h3>
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="Female" checked>
                  Female
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="Male">
                 Male
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="Other">
                 Other
                </label>
              </div>

          <h3>Favorite Videogame?</h3>
            <select name="games" class="form-control">
              <option>Select one</option>
              <option>Fallout 3</option>
              <option>Skyrim</option>
              <option>Heroes of the storm</option>
              <option>Tomb Raider</option>
              <option>Call of duty</option>
              <option>Bioshock</option>
              <option>Counterstrike Global Offensive</option>
              <option>Grand Theft Auto</option>
              <option>League of Legends</option>
              <option>Wolfenstein</option>
              <option>I dont play videogames</option>
              <option>Not on list</option>
            </select>

            <h3>Comment box</h3>
            <h5>Tell me what you think!</h5>
            <textarea name="comment" class="form-control" rows="3"></textarea>

          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>

        <div id="result"></div>
        
      </div>
      </form>
    </div>
