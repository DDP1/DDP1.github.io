<!DOCTYPE <html>

<head>

	<title>ROCK PAPER SCISSORS!</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>

<div class="bigBox">
<marquee id="title" scrollamount="40">ROCK PAPER SCISSORS!</marquee>
</div>

<div id="you"><h2>Select Your Weapon of Choice</h2>


<div id="left">
<p id="rock">Rock</p>
<input type="image" src="pictures/rock.png" name="saveForm" class="btTxt submit" id="prock" onClick="playerRock()"/>


<p id="paper">Paper</p>
<input type="image" src="pictures/paper.png" name="saveForm" class="btTxt submit" id="ppaper" onClick="playerPaper()"/>

<p id="scissors">Scissors</p>
<input type="image" src="pictures/scissors.png" name="saveForm" class="btTxt submit" id="pscissors" onClick="playerScissors()"/>
</div>
</div>

<div id="enemy">
	<h2>The Computers Choice</h2>
<div id="computerPick"></div>
