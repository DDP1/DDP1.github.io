<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Narly Netsite</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Rock paper scissors simulator 2K15</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h2>A project by Professor Sir Dr. Graham Hepwor&eth Ph.D. MD DMD OD RN JD</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-xs-4">
				<img src="img/rock.jpg" class="img-responsive">
			</div>
			<div class="col-md-4 col-xs-4">
				<img src="img/paper.jpg" class="img-responsive">
			</div>
			<div class="col-md-4 col-xs-4">
				<img src="img/scissors.jpg" class="img-responsive">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<button class="btn btn-lg btn-block" onClick="playerRock()">Rock</button>
			</div>
			<div class="col-xs-4">
				<button class="btn btn-lg btn-block" onClick="playerPaper()">Paper</button>
			</div>
			<div class="col-xs-4">
				<button class="btn btn-lg btn-block" onClick="playerScissors()">Scissors</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h3 id="winner"></h3>
			</div>
			<div class="col-md-4">
				<h3 id="enemyChoiceTxt"></h3>
			</div>
			<div class="col-md-4" id="enemyChoice"></div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
