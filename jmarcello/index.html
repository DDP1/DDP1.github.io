							</label>

					</div>

					<div class="form-group text-center">
						<input type="submit" name="submit" value="Submit" class="btn btn-default"/>
					</div>

						<hr>

					<div class="col-md-6" id="resultsdiv">
				<h3>Results:</h3>
			</div>

			<div class="col-md-6">
